{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <script src="https://fonts.google.com/icons"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">


    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="title">Online Supply System</div>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="CTU ID:" required>
            </div>
            <div class="input-box">
                <input type="first_name" placeholder="First Name:" required>
            </div>
            <div class="input-box">
                <input type="last_name" placeholder="Last Name:" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email:" required>
            </div>
            <div class="input-box">
                <input type="contact1" placeholder="Contact No.1:" required>
            </div>
            <div class="input-box">
                <input type="contact1" placeholder="Contact No.2:" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password:" required>
            </div>
            <div class="input-box">
                <input type="confirmpassword" placeholder="Confirm Password:" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
        </html>
